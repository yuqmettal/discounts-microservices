version: "3.7"

services:
  eureka_server:
    build: ../eureka-server
    ports:
      - 8761:8761

  address_service:
    build: ../address-service
    restart: always
    ports:
      - 8001:8000
    depends_on:
      - discount_database
      - eureka_server
    env_file:
      - ./address_service/.env

  discount_database:
    image: postgres
    volumes:
      - pg_discount_data:/var/lib/postgresql/data/
    env_file:
      - ./discount_service/.env.database
    ports:
      - 5432:5432


volumes:
  pg_discount_data: