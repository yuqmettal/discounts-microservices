version: "3.7"

services:
  discount_database:
    image: postgres
    volumes:
      - pg_discount_data:/var/lib/postgresql/data/
    env_file:
      - ./discount_service/.env.database
    ports:
      - 5432:5432

  eureka_server:
    build: ../eureka-server
    ports:
      - 8761:8761

  address_service:
    build: ../address-service
    restart: always
    ports:
      - 8001:8000
    depends_on:
      - discount_database
      - eureka_server
    env_file:
      - ./address_service/.env

  partners_service:
    build: ../partners-service
    restart: always
    ports:
      - 8002:8000
    depends_on:
      - discount_database
      - address_service
      - eureka_server
    env_file:
      - ./partners_service/.env

  items_service:
    build: ../items-service
    restart: always
    ports:
      - 8003:8000
    depends_on:
      - discount_database
      - eureka_server
      - address_service
      - partners_service
    env_file:
      - ./items_service/.env


volumes:
  pg_discount_data: